# -- Database
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/digital-bank?serverTimezone=TimeZone&useLegacyDatetimeCode=false
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.platform=postgres

# -- jpa
spring.jpa.database=POSTGRESQL
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto=update

# -- email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.test-connection=true

# -- configurações banco
informacoes-banco.tokenExpiration=360
informacoes-banco.email=banco@gmail.com
informacoes-banco.numero=300
